<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>

  <section>
    <div class="image">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 500px)">
        <img src="./images/image-product-desktop.jpg" alt="perfume">
      </picture>
    </div>
    
    <div class="product">
      <span>Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span>$149.99</span>
        <span>$169.99</span>
      </div>
      <button><span>Add to Cart</span></button>
    </div>

  </section>
  
  <footer>
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span>
      <span>Coded by <a href="https://github.com/gabrielssconceicao" target="_blank">Gabriel</a>.</span>
    </div>
  </footer>
    
</body>
</html>
